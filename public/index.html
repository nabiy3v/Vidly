<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/index.css" />
  </head>
  <body>
    <nav id="nav" class="bg-gray-100 p-3">
      <ul class="flex gap-3 pl-4">
        <li class="text-blue-600 hover:hover:text-blue-800">Vidly</li>
        <li id="login" class="text-blue-600 hover:hover:text-blue-800">
          Login
        </li>
        <li id="register" class="text-blue-600 hover:hover:text-blue-800">
          Register
        </li>
      </ul>
    </nav>

    <div
      id="login-hidden"
      class="flex flex-col items-center pt-20 min-h-screen"
    >
      <div class="w-1/2">
        <h2 class="text-3xl font-bold mb-4">Login</h2>

        <label class="block text-gray-700 mb-1">Username</label>
        <input
          id="loginInputUsername"
          type="text"
          class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3"
        />

        <label class="block text-gray-700 mb-1">Password</label>
        <input
          id="loginInputPassword"
          type="password"
          class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <button
          id="loginBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
        >
          Login
        </button>
        <p id="errorMessage" class="text-red-700 mt-2 hidden"></p>
      </div>
    </div>

    <div
      id="register-hidden"
      class="flex flex-col items-center pt-20 min-h-screen hidden"
    >
      <div class="w-1/2">
        <h2 class="text-3xl font-bold mb-4">Register</h2>

        <label class="block text-gray-700 mb-1">Username</label>
        <input
          id="registerInputUsername"
          type="text"
          class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3"
        />

        <label class="block text-gray-700 mb-1">Password</label>
        <input
          id="registerInputPassword"
          type="password"
          class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <label class="block text-gray-700 mb-1">Name</label>
        <input
          id="registerInputName"
          type="password"
          class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <button
          id="registerBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
        >
          Register
        </button>
      </div>
    </div>

      <div  id="dashboard"  class="flex bg-gray-100 p-3 gap-3 hidden">
        <ul class="flex gap-3 pl-4">
          <li class="text-blue-600 hover:hover:text-blue-800">Vidly</li>
          <li class="text-blue-600 hover:hover:text-blue-800">Movies</li>
        </ul>
        <p id="logOut" class="text-blue-600 hover:hover:text-blue-800">Log Out</p>
      </div>

     
    
  </body>
  <script src="../dist/index.js"></script>
</html>
