<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <ul>
                <li>Al Genres</li>
                <li>Action</li>
                <li>Comedy</li>
                <li>Thiller</li>
            </ul>
        </div>
        <div class="right">
            <div id="btn">New movie</div>
            <li>Showing 9 movies in the database.</li>
            <input class="input" type="text" placeholder="Search...">
            <div class="table-header grid-table">
              <div>Title</div>
              <div>Genre</div>
              <div>Stock</div>
              <div>Rate</div>
            </div>
        
            <div class="table-row grid-table gap">
              <a href="#">Airplane</a>
              <div>Comedy</div>
              <div>7</div>
              <div>3.5</div>
              <div><i class="far fa-heart"></i></div>
              <div><button class="delete-btn">Delete</button></div>
            </div>
        
            <div class="table-row grid-table">
              <a href="#">Die Hard</a>
              <div>Action</div>
              <div>5</div>
              <div>2.5</div>
              <div><i class="far fa-heart"></i></div>
              <div><button class="delete-btn">Delete</button></div>
            </div>
        
            <div class="table-row grid-table">
              <a href="#">Get Out</a>
              <div>Thriller</div>
              <div>8</div>
              <div>3.5</div>
              <div><i class="far fa-heart"></i></div>
              <div><button class="delete-btn">Delete</button></div>
            </div>
        
            <div class="table-row grid-table">
              <a href="#">Gone Girl</a>
              <div>Thriller</div>
              <div>7</div>
              <div>4.5</div>
              <div><i class="far fa-heart"></i></div>
              <div><button class="delete-btn">Delete</button></div>
            </div>
            <div class="btns">
                <button class="btn1">1</button>
                <button>2</button>
                <button>3</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
